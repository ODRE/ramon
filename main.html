<body>

  <p></p>

        <div class="col-lg-3">
        <select class="form-control" id="select">
          <option>Ingles</option>
          <option>Español</option>
          <option>Aleman</option>
        </select>
        </div>

        <div class="col-lg-3">
        <select class="form-control" id="select">
          <option>Ingles</option>
          <option>Español</option>
          <option>Aleman</option>
        </select>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="panel panel-primary">

        <div class="panel-body">

          <!--  -->
          <div class="row">
            <div class="col-md-5 label label-default"><h5><b>Significado</b></h5></div>
            <div class="col-md-2 label label-info"><h5><b>Significante</b></h5></div>
            <div class="col-md-5 label label-danger"><h5><b>Forma escrita</b></h5></div>
          </div><p></p>

          {{> words}}


          <div class="row">
            <div class="col-md-5">{{> createWord}}</div>
            <div class="col-md-2"></div>
            <div class="col-md-5"></div>
          </div>


        </div>
      </div>

</body>

<template name="words">
{{#each words}}

{{> word}}

{{/each}}

</template>

<template name="word">

    <div class="row" role="button" data-toggle="collapse" href="#{{word}}" aria-expanded="false">
      <div class="col-md-3"></div>
      <div class="col-md-3 label label-default"><h5>{{word}}</h5><h6>{{username}}</h6></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
    </div>

    <div class="collapse" id="{{word}}">
      <div class="well">
        {{> createSentence}}
        <p></p>
        {{> sentences}}
      </div>
    </div>
    <p></p>
</template>

<template name="sentences">
  <ul>
  {{#each sentences}}
  <div class="list-group">
  <div class="list-group-item">
      <div class="row-picture">
          <i class="mdi-image-exposure-plus-1"></i>
      </div>
      <div class="row-content">
          <div class="least-content">15 votos</div>
          <h4 class="list-group-item-heading">{{sentence}}</h4>
          <div class="list-group-separator"></div>
      </div>
  </div>
  </div>
  {{/each}}
  </ul>
</template>


<template name="createWord">
  <form>
  <input class="form-control floating-label"  type="text" name="word" placeholder="Nuevo significado">
